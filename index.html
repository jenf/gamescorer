<script data-main="gamescorer" src="require.js"></script>

<script>
require(["gamescorer"], function(gamescorer) {
	var scorer = new gamescorer();
	

	
	$.getJSON( "7wonders_in.json", function( data ) {
		var game = scorer.getScorer(data["game"]);
		dataout = game.score(data);
		game.showScore(dataout);
	});

});

</script>
<title>GameScorer</title>
</head>

<h1 data-role="header">

</h1>
</div>
